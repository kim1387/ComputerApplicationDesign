spring:
  application:
    name: "auth"
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kim1387/-spring-cloud-config
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: "http://registry:8761/eureka"
    healthcheck:
      enabled: true
jwt:
  secretKey: ${jwt.secretKey:jwt_secret_key}
server:
  port: 0
